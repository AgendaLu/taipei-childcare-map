<!doctype html>
<html lang="zh-Hant">

  <meta charset="utf-8" />

  <style>
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", sans-serif; }
    .wrap { display: grid; grid-template-columns: 360px 1fr; height: 100%; }
    .side { border-right: 1px solid #e5e7eb; padding: 12px; overflow: auto; }
    .map { height: 100%; }
    .row { padding: 10px; border: 1px solid #e5e7eb; border-radius: 10px; margin: 10px 0; cursor: pointer; }
    .row:hover { background: #f8fafc; }
    .title { font-weight: 700; font-size: 14px; }
    .meta { color: #475569; font-size: 12px; margin-top: 4px; line-height: 1.4; }
    .controls { display: grid; gap: 8px; }
    input, select, button { padding: 10px; border-radius: 10px; border: 1px solid #cbd5e1; font-size: 14px; }
    button { cursor: pointer; background: #111827; color: white; border: 0; }
    button:disabled { background: #6b7280; cursor: not-allowed; }
    .small { font-size: 12px; color: #64748b; line-height: 1.4; }
    .chips { display: flex; gap: 6px; flex-wrap: wrap; margin-top: 8px; }
    .chip { font-size: 12px; padding: 3px 8px; border-radius: 999px; border: 1px solid #e5e7eb; color: #334155; background: #fff; }
    .status { margin-top: 8px; font-size: 12px; color: #334155; }
    @media (max-width: 900px) {
      .wrap { grid-template-columns: 1fr; grid-template-rows: 44vh 1fr; }
      .side { border-right: 0; border-bottom: 1px solid #e5e7eb; }
    }
  </style>
</head>

<div class="wrap">

        <option value="">全部行政區</option>
      </select>
      <select id="evaluation">
        <option value="">全部評鑑</option>
      </select>
      <button id="batch">批次地理編碼（每秒 1 筆，建議少量使用）</button>
      <div class="small">
        說明：原始資料只有「地址」，本頁會在你點選清單項目（或批次）時，向 OpenStreetMap 的 Nominatim 服務查詢座標並在地圖上標點。查到的座標會快取在瀏覽器（localStorage），下次開啟更快。
      </div>
      <div id="status" class="status"></div>
    </div>
    <div class="chips" id="chips"></div>
    <div id="list"></div>
  </div>
  <div id="map" class="map"></div>
</div>

const map = L.map('map').setView([25.0330, 121.5654], 12);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19,
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

const markers = new Map(); // key -> leaflet marker
const cacheKey = "taipei_childcare_geocode_cache_v1";

function loadCache() {
  try { return JSON.parse(localStorage.getItem(cacheKey) || "{}"); }
  catch (e) { return {}; }
}
function saveCache(obj) {
  localStorage.setItem(cacheKey, JSON.stringify(obj));
}

function normAddr(s) {
  return (s || "").replace(/\s+/g, " ").trim();
}

async function geocode(address) {
  const full = "臺北市 " + normAddr(address);
  const url = "https://nominatim.openstreetmap.org/search?format=json&limit=1&q=" + encodeURIComponent(full);
  const res = await fetch(url, {
    headers: { "Accept": "application/json" }
  });
  if (!res.ok) throw new Error("地理編碼失敗：" + res.status);
  const j = await res.json();
  if (!j || j.length === 0) return null;
  return { lat: parseFloat(j[0].lat), lon: parseFloat(j[0].lon), display: j[0].display_name };
}

function popupHtml(r, extra="") {
  return `
    <div style="font-family:system-ui,-apple-system,'Noto Sans TC','PingFang TC','Microsoft JhengHei',sans-serif;line-height:1.5">
      <div style="font-weight:700;margin-bottom:6px">${escapeHtml(r.name)}</div>
      <div>行政區：${escapeHtml(r.district)}</div>
      <div>地址：${escapeHtml(r.address)}</div>
      <div>電話：${escapeHtml(r.phone)}</div>
      <div>核定/實際收托：${escapeHtml(String(r.approved))} / ${escapeHtml(String(r.current))}</div>
      <div>評鑑：${escapeHtml(r.evaluation)}</div>
      ${extra ? `<div style="margin-top:6px;color:#475569;font-size:12px">${escapeHtml(extra)}</div>` : ""}
    </div>
  `;
}

function escapeHtml(s) {
  return (s ?? "").toString().replace(/[&<>"']/g, (c) => ({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[c]));
}

function setStatus(msg) {
  document.getElementById("status").textContent = msg || "";
}

function ensureMarker(key, lat, lon, r, extra="") {
  if (markers.has(key)) {
    const m = markers.get(key);
    m.setLatLng([lat, lon]);
    m.setPopupContent(popupHtml(r, extra));
    return m;
  }
  const m = L.marker([lat, lon]).addTo(map).bindPopup(popupHtml(r, extra));
  markers.set(key, m);
  return m;
}

function keyFor(r) {
  return `${r.name}|${r.address}`;
}

async function focusRecord(r) {
  const key = keyFor(r);
  const cache = loadCache();
  const addrKey = normAddr(r.address);

  setStatus("查詢座標中…");
  try {
    let loc = cache[addrKey];
    let extra = "";
    if (!loc) {
      const g = await geocode(r.address);
      if (!g) {
        setStatus("找不到座標（可能地址格式較特殊）。");
        return;
      }
      loc = { lat: g.lat, lon: g.lon, display: g.display };
      cache[addrKey] = loc;
      saveCache(cache);
      extra = "（新查得座標並已快取）";
    } else {
      extra = "（使用快取座標）";
    }
    const m = ensureMarker(key, loc.lat, loc.lon, r, loc.display + " " + extra);
    map.setView([loc.lat, loc.lon], 16, { animate: true });
    m.openPopup();
    setStatus("");
  } catch (e) {
    console.error(e);
    setStatus(String(e.message || e));
  }
}

function uniq(arr) { return Array.from(new Set(arr)); }

const districtSel = document.getElementById("district");
const evalSel = document.getElementById("evaluation");

uniq(DATA.map(x => x.district)).sort().forEach(d => {
  const opt = document.createElement("option");
  opt.value = d; opt.textContent = d;
  districtSel.appendChild(opt);
});
uniq(DATA.map(x => x.evaluation)).sort().forEach(e => {
  const opt = document.createElement("option");
  opt.value = e; opt.textContent = e;
  evalSel.appendChild(opt);
});

function match(r, q, d, e) {
  if (d && r.district !== d) return false;
  if (e && r.evaluation !== e) return false;
  if (!q) return true;
  const t = `${r.name} ${r.address} ${r.phone}`.toLowerCase();
  return t.includes(q.toLowerCase());
}

function render() {
  const q = document.getElementById("q").value.trim();
  const d = districtSel.value;
  const e = evalSel.value;

  const filtered = DATA.filter(r => match(r, q, d, e));
  document.getElementById("chips").innerHTML = `
    <span class="chip">筆數：${filtered.length} / ${DATA.length}</span>
    ${d ? `<span class="chip">行政區：${escapeHtml(d)}</span>` : ""}
    ${e ? `<span class="chip">評鑑：${escapeHtml(e)}</span>` : ""}
    ${q ? `<span class="chip">關鍵字：${escapeHtml(q)}</span>` : ""}
  `;

  const list = document.getElementById("list");
  list.innerHTML = "";
  filtered.slice(0, 300).forEach(r => {
    const div = document.createElement("div");
    div.className = "row";
    div.innerHTML = `
      <div class="title">${escapeHtml(r.name)}</div>
      <div class="meta">行政區：${escapeHtml(r.district)}｜評鑑：${escapeHtml(r.evaluation)}</div>
      <div class="meta">${escapeHtml(r.address)}</div>
      <div class="meta">${escapeHtml(r.phone)}</div>
    `;
    div.addEventListener("click", () => focusRecord(r));
    list.appendChild(div);
  });
  if (filtered.length > 300) {
    const hint = document.createElement("div");
    hint.className = "small";
    hint.style.marginTop = "8px";
    hint.textContent = "結果超過 300 筆，清單只顯示前 300 筆，請再加條件縮小。";
    list.appendChild(hint);
  }
}

document.getElementById("q").addEventListener("input", render);
districtSel.addEventListener("change", render);
evalSel.addEventListener("change", render);
render();

// Optional batch geocoding (throttled 1/sec) for current filtered list
function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }

document.getElementById("batch").addEventListener("click", async () => {
  const q = document.getElementById("q").value.trim();
  const d = districtSel.value;
  const e = evalSel.value;
  const filtered = DATA.filter(r => match(r, q, d, e));

  if (filtered.length === 0) return;

  const btn = document.getElementById("batch");
  btn.disabled = true;

  const cache = loadCache();
  let done = 0, hit = 0, miss = 0;

  for (const r of filtered) {
    const addrKey = normAddr(r.address);
    if (cache[addrKey]) {
      hit++; done++;
      setStatus(`批次地理編碼：${done}/${filtered.length}（快取命中 ${hit}，新查 ${miss}）`);
      continue;
    }
    try {
      const g = await geocode(r.address);
      if (g) {
        cache[addrKey] = { lat: g.lat, lon: g.lon, display: g.display };
        miss++;
      }
    } catch (e) {
      // ignore single failure
    }
    done++;
    setStatus(`批次地理編碼：${done}/${filtered.length}（快取命中 ${hit}，新查 ${miss}）`);
    saveCache(cache);
    await sleep(1100); // be gentle: ~1 req/sec
  }

  saveCache(cache);
  setStatus(`完成：${done}/${filtered.length}（快取命中 ${hit}，新查 ${miss}）。你現在點選清單項目會更快。`);
  btn.disabled = false;
});
</script>
