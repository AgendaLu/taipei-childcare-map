name: Update Taipei evaluation results

on:
  # Run daily; the script itself enforces "once every 10 days"
  schedule:
    - cron: "20 0 * * *"   # 08:20 Asia/Taipei (UTC+8)
  workflow_dispatch:
    inputs:
      force:
        description: "Force update even if last run < 10 days (set to 1)"
        required: false
        default: "0"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Update data.json
        env:
          FORCE_UPDATE: ${{ github.event.inputs.force }}
        run: |
          python scripts/update_taipei_evaluations.py

      - name: Commit & push (only if changed)
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          git commit -m "chore: update evaluations (Taipei Open Data)"
          git push
